<html lang="en" ng-app="Quizzer">

<head>

  <meta charset="utf-8">

  <script type="text/javascript" src="js/jquery-3.2.1.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>

  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <link rel="stylesheet" type="text/css" href="css/index.css">

  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

  <title>Quizzer</title>

</head>

<body>
<!-- <img src="img/qlogo.jpg" alt="Quizzer" style="width:180px;height:180px;"> LOGO -->

<!-- navigation controller -->
<ons-navigator id="NAV" page="menuP.html"></ons-navigator>

<template id="menuP.html">
  <ons-page id="menuP">
    <div class="pageSetup">

    <center>
      <img class="logo" src="img/qlogo.jpg" alt="Quizzer" style="width:180px;height:180px;">

      <div class="welcome">
      Welcome Player :)
      </div>

      <p> <ons-button class="home-button" id="GotoLogin">SignUp/Login</ons-button> </p>
      <p> <ons-button class="home-button" id="GotoQuizMS">Mood Survey</ons-button> </p>
      <p> <ons-button class="home-button" id="GotoQuizEG">Exam Grade</ons-button> </p>
      <p> <ons-button class="home-button" id="GotoAbout">About</ons-button> </p>
    </center>

  </div>
  </ons-page>
</template>

<template id="login.html">
  <ons-page id="login">
    <div class="pageSetup">

    <ons-back-button class="backButton">Exit</ons-back-button>

    </div>
  </ons-page>
</template>

<template id="MSQuiz.html">
  <ons-page id="MSQuiz">
    <div class="pageSetup">
    <ons-back-button class="backButton">Exit</ons-back-button>
    <!-- start content for Quiz mood survey ----------------------------------->
    <center>
      <div id="Q1-0-title" class="pageTitle"></div>
      <!-- question mood survey 1. Date -->
        <div class="questionBox">
          <div id="Q1-0-Question0" class="text"></div>
          <div id="Q1-0-Help0" class="textHelp"></div>
        <br />
          <input id="Q1-0-date" type="text" class="item"></input>
        </div>

    <br />

      <!-- question mood survey 2. Name -->
        <div class="questionBox">
          <div id="Q1-0-Question1" class="text"></div>
          <div id="Q1-0-Help1" class="textHelp"></div>
        <br />
          <input id="Q1-0-name" type="text" size="30" class="item"></input>
        </div>

    <br />

      <!-- question mood survey 3. Diary -->
        <div class="questionBoxLarge">
          <div id="Q1-0-Question2" class="text"></div>
          <div id="Q1-0-Help2" class="textHelp"></div>
        <br />
          <textarea id="Q1-0-diary" type="textarea" class="item" rows="6" cols="100"></textarea>
        </div>

    <br />

      <!-- question mood survey 4. Gender -->
        <div class="questionBoxLarge">
          <div id="Q1-0-Question3" class="text"></div>
          <div id="Q1-0-Help3" class="textHelp"></div>
        <br />
          <input id="Q1-0-gender0" class="itemRadio" type="radio" name="gender" value="male"> Male <br />
          <input id="Q1-0-gender1" class="itemRadio" type="radio" name="gender" value="female"> Female <br />
          <input id="Q1-0-gender2" class="itemRadio" type="radio" name="gender" value="other"> Depends what day it is
        </div>
      <!-- CONTINUE HERE BOB -->
  </center>
  <!-- end of content for Quiz mood survey ----------------------------------->
    </div>
  </ons-page>
</template>

<template id="EGQuiz.html">
  <ons-page id="EGQuiz">
    <div class="pageSetup">
    <ons-back-button class="backButton">Exit</ons-back-button>

    <!-- start content for Exam Grade survey ----------------------------------->
      <center>
      <!-- question mood survey 1. Date -->
        <div class="questionBox">
          <div id="Q1-0-Question0" class="text"></div>
          <div id="Q1-0-Help0" class="textHelp"></div>
        <br />
          <input id="Q1-0-date" type="text" class="item"></input>
        </div>

    <br />

      <!-- question mood survey 2. Name -->
        <div class="questionBox">
          <div id="Q1-0-Question1" class="text"></div>
          <div id="Q1-0-Help1" class="textHelp"></div>
        <br />
          <input id="Q1-0-name" type="text" size="30" class="item"></input>
        </div>

  </center>
  <!-- end of content for Exam Grade survey ----------------------------------->
    </div>
  </ons-page>
</template>

<template id="about.html">
  <ons-page id="about">
    <div class="pageSetup">

    <ons-back-button class="backButton">Exit</ons-back-button>

    </div>
  </ons-page>
</template>

</body>

</html>
