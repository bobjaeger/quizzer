<html lang="en" ng-app="Quizzer">

<head>

  <meta charset="utf-8">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>

  <script src="angular.min.js"></script>
  <script src="onsenui.min.js"></script>
  <script src="angular-onsenui.min.js"></script>

  <script type="text/javascript" src="js/jquery-3.2.1.js"></script>

  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/index.js"></script>

  <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <title>Quizzer</title>

</head>

<body>

<center>
  <!-- qlogo.jpg from https://au.pinterest.com/pin/469711436116876997/ saved by pixelparty.nl -->
  <img src="img/qlogo.jpg" alt="Quizzer" style="width:180px;height:180px;">

  <ons-page ng-controller="PersonController as person">
    <ons-toolbar>
      <div class="center">Introduction</div>
    </ons-toolbar>

    <section style="margin: 10px;">
      <p>What is your name?</p>
      <p>
        <ons-input modifier="underbar" ng-model="person.name" placeholder="Your name" float></ons-input>
      </p>
      <p>
        Hello, {{ person.name || 'stranger' }}!
      </p>
    </section>
  </ons-page>

</center>

</body>

</html>
