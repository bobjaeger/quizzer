      <p> </p><ons-button id="10">About</ons-button> </p>
    </center>

  </ons-page>
</template>

<template id="login.html">
  <ons-page id="login">
    <ons-toolbar>
      <div class="left"><ons-back-button>Menu</ons-back-button></div>
      <div class="center"></div>
    </ons-toolbar>

    <p>SignUp or Login</p>
  </ons-page>
</template>

<template id="MSQuiz.html">
  <ons-page id="MSQuiz">
    <ons-toolbar>
      <div class="left"><ons-back-button>Exit</ons-back-button></div>
      <div class="center"></div>
    </ons-toolbar>

    <p>Mood Survey Quiz</p>
  </ons-page>
</template>

<template id="EGQuiz.html">
  <ons-page id="EGQuiz">

      <div class="left"><ons-back-button>Exit</ons-back-button></div>

  </ons-page>
</template>

<template id="about.html">
  <ons-page id="about">
    <ons-toolbar>
